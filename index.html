<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h3 id="countdown"></h3>
        <h3>View Highscores</h3>
    </header>

    <main>

        <div class="info-description">
            <div class="info"> 
                <h1>Code Quiz</h1>
                <p class="description">Intro Element</p>
                <div class="info-button">
                    <button type="button" id="play">Play</button>
                </div>

            </div>


            <p class="questions"></p>
            <div class="b1">
                <button type="button" id="view-highscore">View Highscore</button>

                <button type="button" id="play-again">Play Again</button>
            </div>
        </div>

        <div class="b2">

            <button type="button" id="a"></buttons>
            <button type="button" id="b"></button>
            <button type="button" id="c"></button>
            <button type="button" id="d"></button>
        </div>

        <div class="correct-incorrect">
            <p>Wrong/Right</p>
        </div>
    </main>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
